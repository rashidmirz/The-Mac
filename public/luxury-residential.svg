<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="building1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B0E0E6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#skyGrad)"/>
  
  <!-- Ground -->
  <rect y="450" width="800" height="150" fill="#2A5F2A"/>
  
  <!-- Building 1 - Main Tower -->
  <rect x="100" y="250" width="200" height="200" fill="url(#building1)" stroke="#999" stroke-width="1"/>
  
  <!-- Windows Building 1 -->
  <g stroke="#87CEEB" stroke-width="2" fill="none">
    <rect x="120" y="270" width="20" height="20" fill="url(#glass)"/>
    <rect x="160" y="270" width="20" height="20" fill="url(#glass)"/>
    <rect x="200" y="270" width="20" height="20" fill="url(#glass)"/>
    <rect x="240" y="270" width="20" height="20" fill="url(#glass)"/>
    
    <rect x="120" y="310" width="20" height="20" fill="url(#glass)"/>
    <rect x="160" y="310" width="20" height="20" fill="url(#glass)"/>
    <rect x="200" y="310" width="20" height="20" fill="url(#glass)"/>
    <rect x="240" y="310" width="20" height="20" fill="url(#glass)"/>
    
    <rect x="120" y="350" width="20" height="20" fill="url(#glass)"/>
    <rect x="160" y="350" width="20" height="20" fill="url(#glass)"/>
    <rect x="200" y="350" width="20" height="20" fill="url(#glass)"/>
    <rect x="240" y="350" width="20" height="20" fill="url(#glass)"/>
    
    <rect x="120" y="390" width="20" height="20" fill="url(#glass)"/>
    <rect x="160" y="390" width="20" height="20" fill="url(#glass)"/>
    <rect x="200" y="390" width="20" height="20" fill="url(#glass)"/>
    <rect x="240" y="390" width="20" height="20" fill="url(#glass)"/>
  </g>
  
  <!-- Building 2 - Right Tower -->
  <rect x="450" y="280" width="180" height="170" fill="#FAFAFA" stroke="#999" stroke-width="1"/>
  
  <!-- Windows Building 2 -->
  <g stroke="#87CEEB" stroke-width="1.5" fill="none">
    <rect x="470" y="300" width="18" height="18" fill="url(#glass)"/>
    <rect x="510" y="300" width="18" height="18" fill="url(#glass)"/>
    <rect x="550" y="300" width="18" height="18" fill="url(#glass)"/>
    <rect x="590" y="300" width="18" height="18" fill="url(#glass)"/>
    
    <rect x="470" y="340" width="18" height="18" fill="url(#glass)"/>
    <rect x="510" y="340" width="18" height="18" fill="url(#glass)"/>
    <rect x="550" y="340" width="18" height="18" fill="url(#glass)"/>
    <rect x="590" y="340" width="18" height="18" fill="url(#glass)"/>
    
    <rect x="470" y="380" width="18" height="18" fill="url(#glass)"/>
    <rect x="510" y="380" width="18" height="18" fill="url(#glass)"/>
    <rect x="550" y="380" width="18" height="18" fill="url(#glass)"/>
    <rect x="590" y="380" width="18" height="18" fill="url(#glass)"/>
  </g>
  
  <!-- Building 3 - Left Tower -->
  <rect x="40" y="320" width="140" height="130" fill="#F0F0F0" stroke="#999" stroke-width="1"/>
  
  <!-- Windows Building 3 -->
  <g stroke="#87CEEB" stroke-width="1.5" fill="none">
    <rect x="55" y="340" width="16" height="16" fill="url(#glass)"/>
    <rect x="90" y="340" width="16" height="16" fill="url(#glass)"/>
    <rect x="125" y="340" width="16" height="16" fill="url(#glass)"/>
    
    <rect x="55" y="375" width="16" height="16" fill="url(#glass)"/>
    <rect x="90" y="375" width="16" height="16" fill="url(#glass)"/>
    <rect x="125" y="375" width="16" height="16" fill="url(#glass)"/>
  </g>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="100" rx="40" ry="25" fill="white" opacity="0.7"/>
  <ellipse cx="190" cy="105" rx="35" ry="20" fill="white" opacity="0.6"/>
  <ellipse cx="600" cy="80" rx="50" ry="30" fill="white" opacity="0.7"/>
  <ellipse cx="660" cy="85" rx="40" ry="25" fill="white" opacity="0.6"/>
  
  <!-- Trees -->
  <ellipse cx="350" cy="420" rx="35" ry="40" fill="#2D5016"/>
  <rect x="345" y="440" width="10" height="20" fill="#8B4513"/>
  
  <ellipse cx="680" cy="430" rx="30" ry="35" fill="#2D5016"/>
  <rect x="676" y="450" width="8" height="18" fill="#8B4513"/>
  
  <!-- Logo text -->
  <text x="400" y="560" font-size="24" font-weight="300" fill="#D4AF37" text-anchor="middle" opacity="0.4">Luxury Residences</text>
</svg>