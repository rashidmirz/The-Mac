<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="studioSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D3D3D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="studioBuild" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#696969;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neonGlass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#studioSky)"/>
  
  <!-- Large ground -->
  <rect y="500" width="800" height="100" fill="#404040"/>
  
  <!-- Main Studio Building - Modern Architecture -->
  <rect x="120" y="250" width="320" height="250" fill="url(#studioBuild)" stroke="#D4AF37" stroke-width="3"/>
  
  <!-- Architectural element - offset section -->
  <rect x="280" y="180" width="180" height="70" fill="#555555" stroke="#D4AF37" stroke-width="2"/>
  <line x1="280" y1="250" x2="460" y2="250" stroke="#D4AF37" stroke-width="2"/>
  
  <!-- Main facade windows - large grid -->
  <g stroke="#222" stroke-width="1.5">
    <!-- Column 1 -->
    <rect x="140" y="280" width="35" height="35" fill="url(#neonGlass)"/>
    <rect x="140" y="335" width="35" height="35" fill="url(#neonGlass)"/>
    <rect x="140" y="390" width="35" height="35" fill="url(#neonGlass)"/>
    
    <!-- Column 2 -->
    <rect x="200" y="280" width="35" height="35" fill="url(#neonGlass)"/>
    <rect x="200" y="335" width="35" height="35" fill="url(#neonGlass)"/>
    <rect x="200" y="390" width="35" height="35" fill="url(#neonGlass)"/>
    
    <!-- Column 3 -->
    <rect x="260" y="280" width="35" height="35" fill="url(#neonGlass)"/>
    <rect x="260" y="335" width="35" height="35" fill="url(#neonGlass)"/>
    <rect x="260" y="390" width="35" height="35" fill="url(#neonGlass)"/>
    
    <!-- Column 4 -->
    <rect x="320" y="280" width="35" height="35" fill="url(#neonGlass)"/>
    <rect x="320" y="335" width="35" height="35" fill="url(#neonGlass)"/>
    <rect x="320" y="390" width="35" height="35" fill="url(#neonGlass)"/>
  </g>
  
  <!-- Top section windows -->
  <g stroke="#222" stroke-width="1">
    <rect x="295" y="195" width="25" height="25" fill="url(#neonGlass)"/>
    <rect x="340" y="195" width="25" height="25" fill="url(#neonGlass)"/>
    <rect x="385" y="195" width="25" height="25" fill="url(#neonGlass)"/>
  </g>
  
  <!-- Entrance/Door -->
  <rect x="375" y="430" width="50" height="70" fill="#1a1a1a" stroke="#D4AF37" stroke-width="2"/>
  <circle cx="420" cy="465" r="3" fill="#D4AF37"/>
  
  <!-- Flag pole with architectural accent -->
  <line x1="430" y1="180" x2="430" y2="220" stroke="#D4AF37" stroke-width="2"/>
  <polygon points="430,180 445,190 430,200" fill="#D4AF37"/>
  
  <!-- Surrounding landscape -->
  <ellipse cx="80" cy="480" rx="50" ry="40" fill="#2D5016"/>
  <rect x="70" y="500" width="12" height="25" fill="#654321"/>
  
  <ellipse cx="700" cy="490" rx="55" ry="45" fill="#2D5016"/>
  <rect x="688" y="510" width="13" height="28" fill="#654321"/>
  
  <!-- Clouds -->
  <ellipse cx="100" cy="100" rx="45" ry="30" fill="white" opacity="0.6"/>
  <ellipse cx="650" cy="120" rx="50" ry="35" fill="white" opacity="0.5"/>
  
  <!-- Logo text -->
  <text x="400" y="570" font-size="24" font-weight="300" fill="#D4AF37" text-anchor="middle" opacity="0.6">Our Studio</text>
</svg>