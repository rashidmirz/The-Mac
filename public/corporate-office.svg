<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="corporateSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7c9e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="modernBuilding" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CCCCCC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#999999;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="corporateGlass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#corporateSky)"/>
  
  <!-- Ground -->
  <rect y="480" width="800" height="120" fill="#1a1a1a"/>
  <line x1="0" y1="480" x2="800" y2="480" stroke="#444" stroke-width="2"/>
  
  <!-- Main Corporate Tower - Center -->
  <rect x="200" y="180" width="160" height="300" fill="url(#modernBuilding)" stroke="#555" stroke-width="2"/>
  
  <!-- Vertical accent line -->
  <line x1="235" y1="180" x2="235" y2="480" stroke="#666" stroke-width="3"/>
  <line x1="345" y1="180" x2="345" y2="480" stroke="#666" stroke-width="3"/>
  
  <!-- Window Grid -->
  <g stroke="#333" stroke-width="1" fill="none">
    <!-- Row 1 -->
    <rect x="210" y="195" width="22" height="22" fill="url(#corporateGlass)"/>
    <rect x="250" y="195" width="22" height="22" fill="url(#corporateGlass)"/>
    <rect x="290" y="195" width="22" height="22" fill="url(#corporateGlass)"/>
    <rect x="330" y="195" width="22" height="22" fill="url(#corporateGlass)"/>
    
    <!-- Row 2 -->
    <rect x="210" y="245" width="22" height="22" fill="url(#corporateGlass)"/>
    <rect x="250" y="245" width="22" height="22" fill="url(#corporateGlass)"/>
    <rect x="290" y="245" width="22" height="22" fill="url(#corporateGlass)"/>
    <rect x="330" y="245" width="22" height="22" fill="url(#corporateGlass)"/>
    
    <!-- Row 3 -->
    <rect x="210" y="295" width="22" height="22" fill="url(#corporateGlass)"/>
    <rect x="250" y="295" width="22" height="22" fill="url(#corporateGlass)"/>
    <rect x="290" y="295" width="22" height="22" fill="url(#corporateGlass)"/>
    <rect x="330" y="295" width="22" height="22" fill="url(#corporateGlass)"/>
    
    <!-- Row 4 -->
    <rect x="210" y="345" width="22" height="22" fill="url(#corporateGlass)"/>
    <rect x="250" y="345" width="22" height="22" fill="url(#corporateGlass)"/>
    <rect x="290" y="345" width="22" height="22" fill="url(#corporateGlass)"/>
    <rect x="330" y="345" width="22" height="22" fill="url(#corporateGlass)"/>
    
    <!-- Row 5 -->
    <rect x="210" y="395" width="22" height="22" fill="url(#corporateGlass)"/>
    <rect x="250" y="395" width="22" height="22" fill="url(#corporateGlass)"/>
    <rect x="290" y="395" width="22" height="22" fill="url(#corporateGlass)"/>
    <rect x="330" y="395" width="22" height="22" fill="url(#corporateGlass)"/>
  </g>
  
  <!-- Top architectural element -->
  <polygon points="280,160 200,180 360,180" fill="#888" stroke="#555" stroke-width="1"/>
  
  <!-- Left Wing Building -->
  <rect x="80" y="300" width="100" height="180" fill="#BBBBBB" stroke="#555" stroke-width="1"/>
  
  <!-- Left Wing Windows -->
  <g stroke="#333" stroke-width="1" fill="none">
    <rect x="95" y="320" width="18" height="18" fill="url(#corporateGlass)"/>
    <rect x="135" y="320" width="18" height="18" fill="url(#corporateGlass)"/>
    
    <rect x="95" y="370" width="18" height="18" fill="url(#corporateGlass)"/>
    <rect x="135" y="370" width="18" height="18" fill="url(#corporateGlass)"/>
    
    <rect x="95" y="420" width="18" height="18" fill="url(#corporateGlass)"/>
    <rect x="135" y="420" width="18" height="18" fill="url(#corporateGlass)"/>
  </g>
  
  <!-- Right Wing Building -->
  <rect x="620" y="300" width="100" height="180" fill="#BBBBBB" stroke="#555" stroke-width="1"/>
  
  <!-- Right Wing Windows -->
  <g stroke="#333" stroke-width="1" fill="none">
    <rect x="635" y="320" width="18" height="18" fill="url(#corporateGlass)"/>
    <rect x="675" y="320" width="18" height="18" fill="url(#corporateGlass)"/>
    
    <rect x="635" y="370" width="18" height="18" fill="url(#corporateGlass)"/>
    <rect x="675" y="370" width="18" height="18" fill="url(#corporateGlass)"/>
    
    <rect x="635" y="420" width="18" height="18" fill="url(#corporateGlass)"/>
    <rect x="675" y="420" width="18" height="18" fill="url(#corporateGlass)"/>
  </g>
  
  <!-- Entrance -->
  <rect x="275" y="450" width="50" height="30" fill="#333" stroke="#555" stroke-width="2"/>
  
  <!-- Lights at night (some windows lit) -->
  <circle cx="222" cy="207" r="4" fill="#FFEB3B" opacity="0.8"/>
  <circle cx="302" cy="259" r="4" fill="#FFEB3B" opacity="0.8"/>
  <circle cx="262" cy="307" r="4" fill="#FFEB3B" opacity="0.8"/>
  
  <!-- Text -->
  <text x="400" y="560" font-size="22" font-weight="300" fill="#D4AF37" text-anchor="middle" opacity="0.4">Corporate Office</text>
</svg>