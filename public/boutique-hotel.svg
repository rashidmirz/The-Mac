<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hotelSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB84D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF9999;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7F50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hotelFacade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5E6D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8D4B8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hotelWarmGlass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#hotelSky)"/>
  
  <!-- Sea/Ground -->
  <rect y="480" width="800" height="120" fill="#1a1a1a"/>
  
  <!-- Main Hotel Building -->
  <rect x="150" y="150" width="240" height="330" fill="url(#hotelFacade)" stroke="#D4AF37" stroke-width="2"/>
  
  <!-- Decorative top arch -->
  <path d="M 150 150 Q 270 100 390 150" stroke="#D4AF37" stroke-width="3" fill="none"/>
  
  <!-- Entrance portico -->
  <rect x="250" y="430" width="80" height="50" fill="#C9A961" stroke="#D4AF37" stroke-width="2"/>
  <polygon points="250,430 290,400 330,430" fill="#D4AF37" opacity="0.8"/>
  
  <!-- Hotel Windows - Luxury Grid -->
  <g stroke="#8B7355" stroke-width="1" fill="none">
    <!-- Floor 1 -->
    <rect x="170" y="175" width="24" height="24" fill="url(#hotelWarmGlass)"/>
    <rect x="220" y="175" width="24" height="24" fill="url(#hotelWarmGlass)"/>
    <rect x="270" y="175" width="24" height="24" fill="url(#hotelWarmGlass)"/>
    <rect x="320" y="175" width="24" height="24" fill="url(#hotelWarmGlass)"/>
    <rect x="370" y="175" width="24" height="24" fill="url(#hotelWarmGlass)"/>
    
    <!-- Floor 2 -->
    <rect x="170" y="235" width="24" height="24" fill="url(#hotelWarmGlass)"/>
    <rect x="220" y="235" width="24" height="24" fill="url(#hotelWarmGlass)"/>
    <rect x="270" y="235" width="24" height="24" fill="url(#hotelWarmGlass)"/>
    <rect x="320" y="235" width="24" height="24" fill="url(#hotelWarmGlass)"/>
    <rect x="370" y="235" width="24" height="24" fill="url(#hotelWarmGlass)"/>
    
    <!-- Floor 3 -->
    <rect x="170" y="295" width="24" height="24" fill="url(#hotelWarmGlass)"/>
    <rect x="220" y="295" width="24" height="24" fill="url(#hotelWarmGlass)"/>
    <rect x="270" y="295" width="24" height="24" fill="url(#hotelWarmGlass)"/>
    <rect x="320" y="295" width="24" height="24" fill="url(#hotelWarmGlass)"/>
    <rect x="370" y="295" width="24" height="24" fill="url(#hotelWarmGlass)"/>
    
    <!-- Floor 4 -->
    <rect x="170" y="355" width="24" height="24" fill="url(#hotelWarmGlass)"/>
    <rect x="220" y="355" width="24" height="24" fill="url(#hotelWarmGlass)"/>
    <rect x="270" y="355" width="24" height="24" fill="url(#hotelWarmGlass)"/>
    <rect x="320" y="355" width="24" height="24" fill="url(#hotelWarmGlass)"/>
    <rect x="370" y="355" width="24" height="24" fill="url(#hotelWarmGlass)"/>
  </g>
  
  <!-- Gold columns -->
  <rect x="160" y="150" width="8" height="330" fill="#D4AF37" opacity="0.6"/>
  <rect x="382" y="150" width="8" height="330" fill="#D4AF37" opacity="0.6"/>
  
  <!-- Balconies -->
  <line x1="145" y1="220" x2="155" y2="220" stroke="#D4AF37" stroke-width="2"/>
  <line x1="395" y1="220" x2="405" y2="220" stroke="#D4AF37" stroke-width="2"/>
  
  <line x1="145" y1="300" x2="155" y2="300" stroke="#D4AF37" stroke-width="2"/>
  <line x1="395" y1="300" x2="405" y2="300" stroke="#D4AF37" stroke-width="2"/>
  
  <!-- Landscape elements -->
  <ellipse cx="100" cy="470" rx="45" ry="35" fill="#2D5016"/>
  <rect x="95" y="485" width="10" height="20" fill="#8B4513"/>
  
  <ellipse cx="700" cy="470" rx="40" ry="32" fill="#2D5016"/>
  <rect x="696" y="485" width="8" height="18" fill="#8B4513"/>
  
  <!-- Stars in sunset -->
  <circle cx="100" cy="80" r="2" fill="#FFD700"/>
  <circle cx="200" cy="60" r="2" fill="#FFD700" opacity="0.6"/>
  <circle cx="650" cy="90" r="2" fill="#FFD700" opacity="0.7"/>
  
  <!-- Text -->
  <text x="400" y="560" font-size="22" font-weight="300" fill="#D4AF37" text-anchor="middle" opacity="0.5">Boutique Hotel</text>
</svg>